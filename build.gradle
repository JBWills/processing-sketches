plugins {
    id 'idea'
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.31'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.4.31'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://jcenter.bintray.com/'
    }
    maven {
        url 'https://jitpack.io'
    }
    flatDir {
        dirs 'third-party', 'third-party-java/svg-lib'
    }
}
def arrow_version = "0.13.1"
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "org.jetbrains.kotlin:kotlin-test-junit:1.4.31"
    implementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    implementation 'org.junit.jupiter:junit-jupiter-engine'
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.1.0"
    // https://mvnrepository.com/artifact/org.processing/core
    //implementation group: 'org.processing', name: 'core', version: '3.3.7'
    implementation group: 'com.github.micycle1', name: 'processing-core-4', version: '4.0.3'
    implementation group: 'controlp5', name: 'controlp5', version: '2.2.4'
    implementation group: 'ca.pjer', name: 'ekmeans', version: '2.0.0'
    implementation group: 'javax.vecmath', name: 'vecmath', version: '1.5.2'
    implementation "io.arrow-kt:arrow-core:$arrow_version"
    implementation "org.deeplearning4j:deeplearning4j-core:1.0.0-M1"
    implementation "org.nd4j:nd4j-native-platform:1.0.0-M1"
    implementation group: 'net.mikera', name: 'vectorz', version: '0.66.0'
    // https://mvnrepository.com/artifact/org.apache.flink/flink-streaming-java
    compileOnly group: 'org.apache.flink', name: 'flink-streaming-java_2.12', version: '1.13.1'
    implementation files(
            'third-party-java/svg-lib/svg.jar',
            'third-party-java/svg-lib/batik-xml-1.8.jar',
            'third-party-java/svg-lib/batik-util-1.8.jar',
            'third-party-java/svg-lib/batik-svggen-1.8.jar',
            'third-party-java/svg-lib/batik-ext-1.8.jar',
            'third-party-java/svg-lib/batik-dom-1.8.jar',
            'third-party-java/svg-lib/batik-awt-util-1.8.jar'
    )
    testImplementation(
            'org.assertj:assertj-core:3.12.2',
            'org.junit.jupiter:junit-jupiter-api:5.4.2'
    )
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.4.2')
}

sourceSets {
    main.java.srcDirs += 'third-party-java'
    main.kotlin.srcDirs += 'src'
    main.kotlin.srcDirs += 'third-party'
}

test {
    useJUnitPlatform()
}
